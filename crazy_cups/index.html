<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shuffle Card</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f8f8f8;
        }
        img {
            max-width: 60%;
            max-height: 80%;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }
        img:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <img id="card" src="x1.png" alt="Card">

    <script>
        const images = [];
        const preloaded = [];

        // Build list of filenames
        for (let i = 1; i <= 24; i++) {
            const filename = `x${i}.png`;
            images.push(filename);

            // Preload into memory
            const img = new Image();
            img.src = filename;
            preloaded.push(img);
        }

        const card = document.getElementById("card");

        card.addEventListener("click", () => {
            let shuffleCount = 0;
            const maxShuffles = 10;
            const interval = setInterval(() => {
                const randomIndex = Math.floor(Math.random() * images.length);
                card.src = preloaded[randomIndex].src; // use preloaded src

                shuffleCount++;
                if (shuffleCount >= maxShuffles) {
                    clearInterval(interval);
                }
            }, 50);
        });
    </script>
</body>
</html>
