<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shuffle 24 Cards</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            margin: 0;
            background: #FFFFFF;
            overflow: hidden;
            color: black;
            font-family: Arial, sans-serif;
        }
        img, .game-over {
            max-width: 60%;
            max-height: 80%;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
            object-fit: contain;
        }
        img:active {
            transform: scale(0.98);
        }
        .game-over {
            font-size: 3em;
            cursor: default;
        }
        /* ðŸ“± On smartphones (â‰¤768px) â†’ make image fullscreen */
        @media (max-width: 768px) {
            img, .game-over {
                max-width: 150vw;
                max-height: 150vh;
                font-size: 2.5em;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <img id="card" src="" alt="Card">

    <script>
        const images = [];
        const preloaded = [];

        // Build list of filenames and preload them
        for (let i = 1; i <= 24; i++) {
            const filename = `x${i}.png`;
            images.push(filename);

            const img = new Image();
            img.src = filename;
            preloaded.push(img);
        }

        const card = document.getElementById("card");

        // Shuffle deck order (so we don't repeat)
        let deck = [...preloaded];
        deck = deck.sort(() => Math.random() - 0.5);

        let currentIndex = 0;

        // Show first random card
        card.src = deck[currentIndex].src;

        card.addEventListener("click", () => {
            if (currentIndex >= deck.length - 1) {
                // Last card shown â†’ replace with "Game Over"
                card.remove();
                const gameOverMsg = document.createElement("div");
                gameOverMsg.className = "game-over";
                gameOverMsg.textContent = "GAME OVER";
                document.body.appendChild(gameOverMsg);
                return;
            }

            // Shuffle effect before next card
            let shuffleCount = 0;
            const maxShuffles = 10;
            const interval = setInterval(() => {
                const randomIndex = Math.floor(Math.random() * deck.length);
                card.src = deck[randomIndex].src;

                shuffleCount++;
                if (shuffleCount >= maxShuffles) {
                    clearInterval(interval);
                    currentIndex++;
                    card.src = deck[currentIndex].src; // Show next unique card
                }
            }, 50);
        });
    </script>
</body>
</html>
