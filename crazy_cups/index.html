<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shuffle Card</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f8f8f8;
        }
        img {
            max-width: 100%;
            max-height: 100%;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }
        img:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <img id="card" src="" alt="Card">

    <script>
        const images = [];
        const preloaded = [];

        // Build list of filenames and preload them
        for (let i = 1; i <= 24; i++) {
            const filename = `x${i}.png`;
            images.push(filename);

            const img = new Image();
            img.src = filename;
            preloaded.push(img);
        }

        const card = document.getElementById("card");

        // Show a random card at first load
        function setRandomCard() {
            const randomIndex = Math.floor(Math.random() * images.length);
            card.src = preloaded[randomIndex].src;
        }
        setRandomCard();

        // Shuffle effect on click
        card.addEventListener("click", () => {
            let shuffleCount = 0;
            const maxShuffles = 10;
            const interval = setInterval(() => {
                const randomIndex = Math.floor(Math.random() * images.length);
                card.src = preloaded[randomIndex].src;

                shuffleCount++;
                if (shuffleCount >= maxShuffles) {
                    clearInterval(interval);
                }
            }, 150);
        });
    </script>
</body>
</html>
